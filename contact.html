<!-- Contact Section -->
<section id="contact" class="contact-section full-screen">
        <h2 class="contact-title">צרו קשר</h2>

        <div class="contact-container">
                        <!-- טופס יצירת קשר -->
            <div class="contact-form">
                <form id="form" >
                        <div class="mb-3">
                            <input type="text" id="name" name="name" class="form-control" required placeholder="שם מלא">
                        </div>
                        <div class="mb-3">
                            <input type="text" id="phone" name="telephone" class="form-control" required placeholder="טלפון" pattern="[0-9]{10,11}">
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" name="email" class="form-control" required placeholder="אימייל">
                        </div>
                        <div class="mb-3">
                            <textarea id="message" name="message" rows="4" class="form-control" required placeholder="הודעה"></textarea>
                        </div>
                        <div class="mb-3 date-container">
                            <label for="wedding-date" class="date-label">תאריך החתונה</label>
                            <input type="date" id="wedding-date" name="wedding-date" class="form-control" required placeholder="תאריך החתונה">
                        </div>
                        
                        <button type="submit" class="submit-btn btn btn-primary w-100">שלח</button>
                </form>
            </div>
            <div class="contact-text">
                    <div class="contact-item">
                        <img src="images/logo/phone.png" alt="Phone Icon" loading="lazy">
                        <p>+972-528782204</p>
                    </div>
                    <div class="contact-item">
                        <img src="images/logo/location_transparent.png" alt="Address Icon" loading="lazy">
                        <p>שדרות אח"י אילת 5, חיפה</p>
                    </div>
                    <div class="contact-item">
                        <img src="images/logo/email_transparent.png" alt="Email Icon" loading="lazy">
                        <p>orianbenharush@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <a href="https://waze.com/ul?ll=32.82337,35.06589&navigate=yes" target="_blank"><img src="images/logo/waze_transparent_waze.png" loading="lazy"></a>
                        <p>נווט עם waze</p>
                    </div>
                                    <!-- מפה עם קישור ל-Waze -->
                <div class="contact-map">
                    <iframe 
                    width="100%"
                    height="200"
                    style="border:0; border-radius: 10px;" 
                    loading="lazy" 
                    allowfullscreen 
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBf96unBH9kUpH8SCIJf-7Cedr-0zXfSvg&q=32.82337,35.06589">
                </iframe>
                
                </div>
            </div>
        </div>

</section>
