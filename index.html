    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-light">
        <div class="container text-center">
            <h2>צרי קשר</h2>
            <form class="mt-4 mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="name" class="form-label">שם:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">אימייל:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">הודעה:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary w-100">שלחי</button>
            </form>
        </div>
